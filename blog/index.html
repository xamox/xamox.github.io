---
layout: default
title: Blog
---

<div class="article">

    {% for post in site.posts %}
    <article class="clearfix" about="{{ post.url }}" typeof="sioc:Item foaf:Document">
        <h3 class="post_title"  property="dc:title" datatype=""><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <text class="date-timestamp" property="dc:date" datatype>{{ post.date | date: "%b %-d, %Y" }}</text>
        <div class="article_content">
          <div class="field-item even" property="content:encoded"><p>{{ post.content | strip_html | truncatewords:75 }}<br></p></div>
        </div>

        <div class="read_more">
          <a href="{{ post.url }}">read more &raquo;</a>
        </div>

    </article>

    <hr />
    {% endfor %}

</div>
